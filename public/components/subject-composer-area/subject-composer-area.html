<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../components/hypervideo-node/hypervideo-node.html">
<link rel="import" href="../../components/connection-node/connection-node.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../components/hypervideo-composer-area/hypervideo-composer-area.html">

<dom-module id="subject-composer-area">
  <style is="custom-style">
  #backcanvas {
    position: absolute;
    top: 75px;
    bottom: 10px;
    left: 10px;
    right: 10px;
  }
  #backcanvas canvas{
    width: 100%;
    height: 100%;
    background-color:rgba(246,246,246,1);/*var(--light-divider-color);*/
  }
  #toucharea {
    position: absolute;
    top: 100px;
    bottom: 35px;
    left: 35px;
    right: 35px;
    background-color:rgba(220,220,220,0.1);/*var(--light-divider-color);*/
    overflow: hidden;
  }
  #hint-text {
    width: 360px;
    position: absolute;
    top: 45%;
    left: 50%;
    margin: -160px -180px;
    padding: 160px 0;
    border-radius: 50%;
    background-color:rgba(220,220,220,0.2);/*var(--light-divider-color);*/
    color: rgba(200,200,200,1);/*var(--light-divider-color);*/
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }
  </style>
  <template>
    <paper-input id="subjectName"
      name="name"
      label="Nome do Curso"
      on-change="_updateSubject">
    </paper-input>
    <div id="backcanvas">
      <canvas id="canvas"></canvas>
    </div>
    <div id="toucharea"
      on-tap="composerTap">
      <template is="dom-if" if="{{firstTouch}}">
        <div id="hint-text">Clique para adicionar um hypervideo</div>
      </template>
    </div>
    <!-- this is where hypervideos will be displayed -->
  </template>
  <script>
    Polymer({
      is: 'subject-composer-area',
      composerTap: function(e) {
        this._updateSubject(e);
        this._createHypervideo(e);
        this.firstTouch = !(this.subject.hypervideos.length>0);
      },
      ready: function() {
        this.firstTouch = true;
        this.subject = null;
      },
      properties: {
        // when connecting hypervideos this
        // variable catches the ids for connecting
        connectId: {
          type: String,
          value: null,
          notify: true,
          observer: "connectIdChanged"
        },
        // if any hypervideo is being dragged
        // this variable handles the redraw of connections
        dragging: {
          type: Boolean,
          value: false,
          notify: true,
          observer: "draggingChanged"
        },
        // if any hypervideo is being deleted
        // this variable handles the confirmation request
        deleting: {
          type: Boolean,
          value: false,
          notify: true,
          observer: "deletingChanged"
        },
        subject: {
          type: Object,
          value: null,
        }
      },
      connectIdChanged: function (newConnectId) {
        var list = this.querySelectorAll('hypervideo-node, connection-node');
        var length = list.length;
        for(var i=0; i<length; i++) {
          var element = list[i];
          element.connectId = newConnectId;
          console.log("no for: " + element.connectId);
        }
      },
      draggingChanged: function (newDragging) {
        var self = this;
        if(self.dragging) {
          self._drawInterval = setInterval(function() {
            self._drawConnections();
          }, 40);
        } else {
          clearInterval(self._drawInterval);
        }
      },
      deletingChanged: function (newDeleting) {
        var self = this;
        if(self.deleting) {
          self._drawConnections();
        }
      },
      _createHypervideo: function(e) {
        var self = this;
        var xOffset = 35; //depends on initial definition in toucharea css
        var yOffset = 100;//depends on initial definition in toucharea css
        // defines bounds and offset of dragging limits for a hypervideoNode
        var rect = self.$.toucharea.getBoundingClientRect();
        var bounds = {
          width: rect.right - rect.left,
          height: rect.bottom - rect.top,
          x: rect.left-xOffset,
          y: rect.top-yOffset
        }
        var touchX = e.detail.x - bounds.x;
        var touchY = e.detail.y - bounds.y;
        var subjectId = self.subject._id;
        var options = {
          x : touchX,
          y : touchY,
          bounds: bounds,
          subjectId: subjectId,
          connectId: self.connectId
        }
        var hypervideoNode = new HypervideoNode(options);

        hypervideoNode.addEventListener('connect-id-changed', function(ev){
          self._connectListener(this);
        });
        hypervideoNode.addEventListener('deleting-changed', function(ev){
          self._deletingListener(this);
        });
        hypervideoNode.addEventListener('dragging-changed', function(ev){
          self._draggingListener(this);
        });
        self.appendChild(hypervideoNode);
        //handle
        self.subject.addHypervideo(hypervideoNode.hypervideoId);
      },
      _updateSubject: function(e) {
        if(this.subject === null) {
          this.fire('subject-created');
        }
        if(this.subject) {
          if(this.$.subjectName.value === "") {
            this.$.subjectName.value = this.subject.name;
          } else if (this.$.subjectName.value !== this.subject.name) {
            this.subject.setName(this.$.subjectName.value);
            this.fire('subject-changed');
          }
        }
      },
      _connect: function(firstId, secondId) {
        var self = this;
        if(firstId !== secondId) {
          var connection = {first: firstId, second: secondId};
          if(self.subject.addConnection(connection)){
            var connNode = new ConnectionNode(connection,self.subject._id);
            connNode.addEventListener('connection-removed', function(ev){
              self._connectionListener(this);
            });
            self.appendChild(connNode);
            self._resetConnecting();
            self.fire('subject-changed');
          }
          self._resetConnecting();
        }
        self._drawConnections();
      },
      _drawConnections: function() {
        var self = this;
        var canvasScale = 3;
        var lineWidth = 4;
        var connections = self.querySelectorAll('connection-node');
        console.log(connections);
        var conns = self.subject.connections;
        var canvas = self.$.canvas;
        canvas.width  = canvasScale * canvas.offsetWidth;
        canvas.height = canvasScale * canvas.offsetHeight;
        var canvasXOffset = 10;
        var canvasYOffset = 75;
        var ctx = canvas.getContext("2d");

        ctx.beginPath();
        for(var i=0; i< connections.length; i++) {
          var conn = connections[i].connection;
          //FIX ME find a better way to do it...
          var first = self._findHypervideoNode(conn.first);
          var second = self._findHypervideoNode(conn.second);
          if(first && second) {
            var firstPos = first.getPos();
            var secondPos = second.getPos();
            var x1 = canvasScale * (firstPos.x - canvasXOffset);
            var y1 = canvasScale * (firstPos.y - canvasYOffset);
            var x2 = canvasScale * (secondPos.x - canvasXOffset);
            var y2 = canvasScale * (secondPos.y - canvasYOffset);
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            self._showConnection(conn, firstPos, secondPos);
          }
          else {
            self.removeChild(connections[i]);
          }
        }
        ctx.lineWidth = lineWidth;
        ctx.stroke();
      },
      //hypervideo listener functions
      _connectListener: function(hnInstance) {
        var self = this;
        self.connectId = hnInstance.connectId;

        if(self.connectId) {
          if(!self._firstId) {
            self._firstId = self.connectId;
          } else {
            self._connect(self._firstId, self.connectId);
          }
        } else {
          self._firstId = self.connectId;
        }
      },
      _deletingListener: function(hnInstance) {
        var self = this;
        self.deleting = hnInstance.deleting;
        self.subject.removeHypervideo(hnInstance.hypervideoId);
        self.removeChild(hnInstance);

        self._resetConnecting();
        self._drawConnections();
      },
      _draggingListener: function(hnInstance) {
        var self = this;
        self.dragging = hnInstance.dragging;
      },
      _findHypervideoNode: function(id) {
        var self = this;
        return self.querySelector('#_'+id);
      },
      _resetConnecting: function(){
        var self = this;
        self.connectId = null;
        self._firstId = null;
      },
      _showConnection: function(connection, firstPos, secondPos) {
        var self = this;
        var xmid = (firstPos.x + secondPos.x)/2;
        var ymid = (firstPos.y + secondPos.y)/2;
        var list = self.querySelectorAll('connection-node');
        for(var i=0; i<list.length; i++) {
          var connNode = list[i];
          if(connNode.connection === connection) {
              connNode.setPos(xmid, ymid);
              return;
          }
        }
      },
      _connectionListener: function(connInstance) {
        var self = this;
        self.removeChild(connInstance);
        self._drawConnections();
      }
    });
  </script>
</dom-module>
