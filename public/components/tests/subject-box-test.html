<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../subject-box/subject-box.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <subject-box></subject-box>
    <div id="newNode"></div>
    <script>
      var sBox = document.querySelector('subject-box');
      function setUp() {
        sBox.subject = {
          name: 'subject name',
          connections: [],
          hypervideos: []
        };
      }

      suite('<subject-box>', function() {
        test('verify event "get-hypervideos" fired', function() {
          var eventFired = false;
          sBox.addEventListener('get-hypervideos', function(){
            eventFired = true;
          });
          setUp();
          assert.isTrue(eventFired);
        });
        test('defines the "subject" property', function() {
          setUp();
          assert.equal(sBox.subject.name, "subject name");
        });
      });
    </script>
  </body>
</html>
